<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <button id="sidebarToggle" class="fixed top-4 left-4 z-30 bg-blue-500 text-white p-2 rounded-full shadow-lg">
        <i class="fas fa-bars"></i>
    </button>

    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-20">
        <div class="p-4">
            <h2 id="indexed-documents" class="text-xl font-semibold mb-4 ml-8">Indexed Documents</h2>
            <ul id="documentList" class="space-y-2 max-h-96 overflow-y-auto"></ul>
            <button id="addDocumentsBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Documents</button>
        </div>
    </div>

    <div class="p-8">
        <div class="max-w-2xl mx-auto">
            <h1 id="document-search" class="text-3xl font-bold mb-6 text-center">Document Search</h1>
            <div class="mb-6">
                <input type="text" id="searchInput" placeholder="Search..." class="w-full p-2 border rounded">
                <button id="searchBtn" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Search</button>
            </div>
            <div id="searchResult" class="mb-6 p-4 bg-gray-100 rounded-md hidden"></div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-40">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 id="add-documents" class="text-2xl font-bold mb-4">Add Documents</h2>
            <div id="dropZone" class="border-dashed border-2 border-gray-400 rounded-lg p-8 text-center cursor-pointer hover:bg-gray-100">
                Drag and drop files or directories here, or click to select files
            </div>
            <div id="fileList" class="mt-4"></div>
            <div class="mt-4 flex justify-end">
                <button id="cancelUpload" class="bg-gray-300 text-gray-800 px-4 py-2 rounded mr-2 hover:bg-gray-400">Cancel</button>
                <button id="uploadBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
            </div>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const modal = document.getElementById('modal');
        const addDocumentsBtn = document.getElementById('addDocumentsBtn');
        const cancelUpload = document.getElementById('cancelUpload');
        const dropZone = document.getElementById('dropZone');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchResult = document.getElementById('searchResult');

        let selectedFiles = [];

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        addDocumentsBtn.addEventListener('click', () => {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        });

        cancelUpload.addEventListener('click', closeModal);

        function closeModal() {
            modal.classList.remove('flex');
            modal.classList.add('hidden');
            fileList.innerHTML = '';
            selectedFiles = [];
        }

        dropZone.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.onchange = (e) => {
                handleFiles(e.target.files);
            };
            input.click();
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('bg-gray-200');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('bg-gray-200');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-gray-200');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            selectedFiles = [...selectedFiles, ...files];
            updateFileList();
        }

        function updateFileList() {
            fileList.innerHTML = selectedFiles.map(file => `<div>${file.name}</div>`).join('');
        }

        uploadBtn.addEventListener('click', uploadFiles);

        async function uploadFiles() {
            if (fileList.children.length === 0) {
                alert('Please select at least one file to upload.');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Uploading...';

            const formData = new FormData();
            for (const file of selectedFiles) {
                formData.append('files', file);
            }

            try {
                const response = await fetch('/upload_files', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    if (response.status === 409) {
                        const result = await response.json();
                        if (confirm(result.message)) {
                            await updateFiles(result.files_to_update);
                        } else {
                            throw new Error('Upload cancelled');
                        }
                    } else {
                        throw new Error('Upload failed');
                    }
                }

                const result = await response.json();
                alert(result.message);
                closeModal();
                loadDocumentList();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to upload files. Please try again.');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Upload';
            }
        }

        async function updateFiles(filesToUpdate) {
            try {
                const response = await fetch('/update_files', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ files: filesToUpdate }),
                });

                if (!response.ok) {
                    throw new Error('Update failed');
                }

                const result = await response.json();
                alert(result.message);
                closeModal();
                loadDocumentList();
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update files. Please try again.');
            }
        }

        async function loadDocumentList() {
            try {
                const response = await fetch('/list_documents');
                const data = await response.json();
                const documentList = document.getElementById('documentList');
                documentList.innerHTML = '';
                data.documents.forEach(doc => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center';
                    li.innerHTML = `
                        <span>${JSON.stringify(doc.metadata)}</span>
                        <button class="delete-doc-btn text-red-500 hover:text-red-700" data-id="${doc.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    documentList.appendChild(li);
                });

                // Add event listeners for delete buttons
                document.querySelectorAll('.delete-doc-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const docId = e.target.closest('.delete-doc-btn').dataset.id;
                        if (confirm('Are you sure you want to delete this document?')) {
                            await deleteDocument(docId);
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading document list:', error);
            }
        }

        async function deleteDocument(docId) {
            try {
                const response = await fetch(`/delete_document/${docId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    alert('Document deleted successfully');
                    loadDocumentList();
                } else {
                    throw new Error('Failed to delete document');
                }
            } catch (error) {
                console.error('Error deleting document:', error);
                alert('Failed to delete document. Please try again.');
            }
        }

        searchBtn.addEventListener('click', performSearch);

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                alert('Please enter a search query.');
                return;
            }

            searchBtn.disabled = true;
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Searching...';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: query }),
                });

                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const result = await response.json();
                displaySearchResult(result);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to perform search. Please try again.');
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'Search';
            }
        }

        function displaySearchResult(result) {
            searchResult.innerHTML = `
                <h3 class="font-bold mb-2">Answer:</h3>
                <p class="mb-4">${result.answer}</p>
                <h4 class="font-bold mb-2">Source Files:</h4>
                <ul class="list-disc pl-5">
                    ${result.source_files.map(file => `<li>${file}</li>`).join('')}
                </ul>
            `;
            searchResult.classList.remove('hidden');
        }

        // Initial load of document list
        loadDocumentList();
    </script>
</body>
</html>
